<h1>products list</h1>
<table>
    <thead>
        <tr>
            <th>order number</th>
            <th>order history</th>
            <th>order status</th>
        </tr>
    </thead>
    <tbody>
    {% for order in orders %}
        <tr>
        <td>{{ order.id }}</td>
        <td>{{ order.created }}</td>
        {% if order.paid %}
            <td class="success">success</td>
            {% else %}
            <td class="success">failed</td>
        {% endif %}
        </tr>
    {% endfor %}
    </tbody>
</table>
